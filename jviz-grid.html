<!-- Import dependencies -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../jviz/jviz.html">
<link rel="import" href="../jviz-styles/jviz-styles.html">

<!-- Import grid elements -->
<link rel="import" href="./jviz-grid-row.html">
<link rel="import" href="./jviz-grid-column.html">

<!-- Grid module -->
<dom-module id="jviz-grid">
  <template>
    <style>
      :host
      {
        display: block;
        width: 100%;
        min-height: 40px;
        margin-left: auto;
        margin-right: auto;
      }
      @media (max-width: 960px)
      {
        :host { width: 94% !important; }
      }
    </style>
    <content selector="jviz-grid-row"></content>
  </template>
</dom-module>

<!-- Grid logic -->
<script>
  //Register the grid element
  Polymer({ is: 'jviz-grid' });
</script>
